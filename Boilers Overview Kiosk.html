<!-- Style Sheet -->
<style>

md-card {
    padding:0;
    margin:0;
    border-style: solid;
    border-width: 1px;
}

h1,h2,h3,h4,h5,h6 {
  color: black;
  letter-spacing: 2px;
  font-weight: bold;
}

.status {
    font-size: 125%;
}

.nocomm {
    color: white;
    opacity: 0.15;
}

.mainstatus {
    font-size: 135%;
    font-weight: bold;
    text-align: center;
    border-style: solid;
    border-color: #cccccc;
}

.freezing {
    background-color: #00FFFF;
    border-radius: 66px;
}

.alarm {
    color: white;
    background-color: #990000;
}

.default {
    color: black;
    background-color:white;
}

.firing {
    border-radius: 92px 92px 0px 0px;
    background-color: #b3ffb3;
}


</style>
